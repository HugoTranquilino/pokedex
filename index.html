<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="assets/image/pokeball.ico">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <title>Pokedex</title>
</head>

<body>
    <section id="primer-seccion">
        <div class="primer-contenedor">
            <div class="tablero">
                <div class="button-red">
                    <div class="sombra-r">
                        <div id="esfera-r"></div>
                    </div>
                </div>
                <div class="button-yellow primary-y">
                    <div class="sombra-y">
                        <div class="esfera-y"></div>
                    </div>
                </div>
                <div class="button-yellow secoundary-y">
                    <div class="sombra-y">
                        <div class="esfera-y"></div>
                    </div>
                </div>
                <!-- <button class="button-red"></button>
                <button class="button-yellow"></button>
                <button class="button-yellow"></button> -->
            </div>
            <div class="alarma">
                <div id="radar">
                    <div id="circulo-azul">
                        <div id="circulo-claro">
                            <div id="centro"></div>
                        </div>
                    </div>
                </div>
                <div id="poligono"></div>
            </div>
            <div id="linea-r"></div>
            <div class="lienzo">
                <div class="content-pokedex">
                    <div id="contorno-info-window" style="clip-path: polygon(0px 0px, 407px 0px, 407px 199px, 46px 199px, 0px 137px);"></div>
                    <div id="info-window" style="clip-path: polygon(0px 133px, 0px 0px, 401px 0px, 401px 192px, 44px 192px);">
                        <div id="preview">
                            <center><img src="" id="pokemon" alt=""></center>
                            <center><span id="nombre_pokemon" value=""></span></center>
                        </div>
                    </div>
                </div>
                <div class="botones">
                    <div id="contorno-boton-circular">
                        <div id="boton-circular"></div>
                    </div>
                    <div id="primer-boton"></div>
                    <div id="segundo-boton"></div>
                    <div id="contorno-caja"></div>
                    <div id="caja"></div>
                    <div id="contorno-controlls-vertical"></div>
                    <div id="contorno-controlls-horizontal"></div>
                    <div id="controlls-horizontal"></div>
                    <div id="controlls-vertical"></div>
                    <div id="circulito"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="segunda-seccion"></section>

    <script src="./assets/js/index.js" type=""></script>
</body>
</html>
