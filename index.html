<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="assets/image/pokeball.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="container">
        <section>
            <div class="col-md-12 seccion_busqueda" style="">
                <div class="row sec-buscar" style="">
                    <div class="col-md-12 col-sm-12 col-xs-6 title-buscador" style="">
                        <label for="">Buscar por nombre</label>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-6 buscador" style="">
                        <input type="text" name="buscador" id="buscador">
                        <button id="buscar" class="btn" name="buscar" type="button">Buscar</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="container" style="">
        <div class="col-md-12" style="">

            <div class="row">
                <div class="col-md-6" style="">
                    <div class="primer-contenedor">
                        <div class="tablero">
                            <div class="button-red">
                                <div class="sombra-r">
                                    <div id="esfera-r"></div>
                                </div>
                            </div>
                            <div class="button-yellow primary-y">
                                <div class="sombra-y">
                                    <div class="esfera-y"></div>
                                </div>
                            </div>
                            <div class="button-yellow secoundary-y">
                                <div class="sombra-y">
                                    <div class="esfera-y"></div>
                                </div>
                            </div>
                        </div>
                        <div class="alarma">
                            <div id="radar">
                                <div id="circulo-azul">
                                    <div id="circulo-claro">
                                        <div id="centro"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="poligono"></div>
                        </div>
                        <div class="lienzo">
                            <div class="content-pokedex">
                                <div id="contorno-info-window"
                                    style="clip-path: polygon(0px 0px, 407px 0px, 407px 199px, 46px 199px, 0px 137px);">
                                </div>

                                <div id="info-window"
                                    style="clip-path: polygon(0px 133px, 0px 0px, 401px 0px, 401px 192px, 44px 192px);">
                                    <div id="preview">
                                        <div id="img-pokemon">
                                            <center><img src="" id="pokemon" alt=""></center>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="seccion-botones">
                                <div id="contorno-boton-circular">
                                    <div id="boton-circular"></div>
                                </div>
                                <div id="primer-boton"></div>
                                <div id="segundo-boton"></div>
                            </div>
                            <div id="des_pokemon">
                                <div id="contorno-caja">
                                    <div id="caja">
                                        <div id="name_pokemon">
                                            <center>
                                                <span id="nombre_pokemon" value=""></span>
                                            </center>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="controlles">
                                <div id="contorno-controlls-vertical"></div>
                                <div id="contorno-controlls-horizontal"></div>
                                <div id="controlls-horizontal"></div>
                                <div id="controlls-vertical"></div>
                                <div id="circulito"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style=""></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js" type=""></script>
    <script src="./assets/js/jquery-3.5.1.slim.min.js"></script>
</body>

</html>
