<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="assets/image/pokeball.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/scss/pokedex.scss">    
    
    <title>Pokedex</title>
</head>

<body>
    <section id="seccion_busqueda">
        <div class="contenedor">
            <div class="nav">
                <!-- .... -->
            </div>
            <div class="sec-buscar">
                <div class="title-buscador">
                    <center><label for="">Buscar por nombre</label></center>
                </div>
                <div class="buscador">
                    <input type="text" name="buscador" id="buscador">
                </div>
                <button id="buscar" name="buscar" type="button" >Buscar</button>
            </div>
        </div>
    </section>
    
    <section id="primer-seccion">
        <div class="primer-contenedor">
            <div class="tablero">
                <div class="button-red">
                    <div class="sombra-r">
                        <div id="esfera-r"></div>
                    </div>
                </div>
                <div class="button-yellow primary-y">
                    <div class="sombra-y">
                        <div class="esfera-y"></div>
                    </div>
                </div>
                <div class="button-yellow secoundary-y">
                    <div class="sombra-y">
                        <div class="esfera-y"></div>
                    </div>
                </div>
            </div>
            <div class="alarma">
                <div id="radar">
                    <div id="circulo-azul">
                        <div id="circulo-claro">
                            <div id="centro"></div>
                        </div>
                    </div>
                </div>
                <div id="poligono"></div>
            </div>
            <div id="linea-r"></div>
            <div class="lienzo">
                <div class="content-pokedex">
                    <div id="contorno-info-window"
                        style="clip-path: polygon(0px 0px, 407px 0px, 407px 199px, 46px 199px, 0px 137px);"></div>
                    <div id="info-window"
                        style="clip-path: polygon(0px 133px, 0px 0px, 401px 0px, 401px 192px, 44px 192px);">
                        <div id="preview">
                            <div id="img-pokemon">
                                <center><img src="" id="pokemon" alt=""></center>
                            </div>
                            <!-- <div id="name_pokemon">
                                <center><span id="nombre_pokemon" value=""></span></center>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="botones">
                    <div id="contorno-boton-circular">
                        <div id="boton-circular"></div>
                    </div>
                    <div id="primer-boton"></div>
                    <div id="segundo-boton"></div>
                    <div id="contorno-caja"></div>
                    <div id="caja">
                        <div id="name_pokemon">
                                <center><span id="nombre_pokemon" value=""></span></center>
                            </div>
                    </div>
                    <div id="controlles">
                        <div id="contorno-controlls-vertical"></div>
                        <div id="contorno-controlls-horizontal"></div>
                        <div id="controlls-horizontal"></div>
                        <div id="controlls-vertical"></div>
                        <div id="circulito"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <section id="segunda-seccion">
        <div class="top-curva" style="clip-path: polygon(0px 0px, 92px 0px, 106px 2px, 113px 4px, 119px 6px, 128px 12px, 217px 97px, 227px 104px, 243px 112px, 262px 120px, 0px 120px);"></div>
        <div class="segundo-contenedor">
            
        </div>
    </section> -->

    <script src="./assets/js/index.js" type=""></script>
</body>

</html>
